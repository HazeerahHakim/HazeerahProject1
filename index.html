        body {

        /* Navigation bar */
        .topnav {
            overflow: hidden;
            background-color: #222;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .topnav a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .topnav a:hover {
            background-color: #ff66b2;
            color: #222;
        }

        .topnav a.active {
            background-color: #c7aec6;
            color: white;
        }

        /* Notification Button */
        .topnav button {
            float: right;
            font-size: 18px;
            background-color: #ff66b2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }


        /* Animation for marquee text */
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 6s linear infinite;
            font-size: 2em;
            color: #ff66b2;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }

        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }


        /* Profile image styling */
        .img-box {
            display: block;
            margin: 50px auto;
            width: 180px;
            height: 180px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            border: 5px solid #ff66b2;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Heart Shape Image */
        .heart-shape {
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
        }

        /* Content section */
        .content {
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #fff;
            font-family: 'Lobster', sans-serif;
        }

        .content p {
            font-size: 20px;
            color: #e0e0e0;
            font-weight: 300;
        }

        /* Divider and extra styling */
        hr {
            border: 1px solid #fff;
            width: 90%;
            margin: 30px auto;
        }

        .button-group a {
            display: inline-block;
            margin: 10px;
        }

        .button-group img {
            width: 160px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, border 0.3s ease;
            border: 2px solid transparent;
        }

        .button-group img:hover {
            transform: scale(1.1);
            border-color: #ff66b2;
        }

        /* Social media icons */
        .social-media a {
            margin: 0 15px;
        }

        .social-media img {
            width: 50px;
            transition: opacity 0.3s ease;
        }

        .social-media img:hover {
            opacity: 0.7;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .topnav a {
                font-size: 16px;
                padding: 12px 14px;
            }

            .button-group img {
                width: 140px;
            }

            .img-box {
                width: 150px;
                height: 150px;
            }

            .content h1 {
                font-size: 28px;
            }

            .content p {
                font-size: 18px;
            }
        }

        footer {
            text-align: center;
            padding: 8 px;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
